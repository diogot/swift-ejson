name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Swift version
        run: swift --version

      - name: Install libsodium
        run: brew install libsodium

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build CLI
        run: swift build -c release

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'

      - name: Check Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build CLI
        run: swift build -c release
